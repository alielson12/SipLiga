<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="Content-Security-Policy"content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">

<body onload ="onload">

      <button class="grid-item"id="button1" >1</button>
      <button class="grid-item"id="button2" >2</button>
      <button class="grid-item"id="button3" >3</button>

      <button class="grid-item"id="list"><img src="img/icone1.png"/></button>
      <button class="grid-item-telefone"id="callbutton"><img src="img/icone2.png"/></button>
